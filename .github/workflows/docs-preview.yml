name: readthedocs

on:
  pull_request_target:
    types: [opened]
    paths:
      - "docs/**"
      - "mkdocs.yml"

permissions:
  pull-requests: write

jobs:
  add-preview-link:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "ITKIT"
