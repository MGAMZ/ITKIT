name: ITKIT CI

on:
  push:
    branches: [ "v3" ]
  pull_request:
    branches: [ "v3" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ${{ github.event_name == 'push' && fromJson('["3.13"]') || fromJson('["3.10", "3.11", "3.12", "3.13", "3.14"]') }}

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system packages for PyQt6
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libegl1 \
          libgl1 \
          libopengl0 \
          libxkbcommon0
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -e '.[dev,gui,medical_vision]'
    - name: Test with pytest
      env:
        QT_QPA_PLATFORM: offscreen
      run: |
        pytest
